<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Playing with Objects</title>
	</head>

  <script type="text/javascript">
    
    var users = [{name: "Michael", age:37}, {name: "John", age:30}, {name: "David", age:27}];

    console.log(users[1].age); // prints/logs John's age
    console.log(users[0].name); // prints/logs first object's name

    for(var i=0; i<users.length; i++) {
      console.log(users[i].name, '-', users[i].age); // prints/logs every object's info with loop
    }

  </script>
</html>
